<!--
    Aninhamento de tags (tag dentro de outra tag)

    -Hieraquia
    -Fluxo
    -Posicionamento dos elementos
-->

<div> <!--Tag pai de <p> e <em>-->
    <p> <!--tag pai de <em> e filha de <div>-->
        Vou <em>escrever</em> <!--tag filha de <p>--> um paragrafo
    </p>
</div>

<p>Esse e um novo paragrafo</p>

<p>
    <a href="">esse</a>
    esse e um texto
    <p>aqui outro texto</br> <!--tag de break serve para quebrar linha -->

        quebra linha
</p>
