<!--
    Atributos Globais mais utilizados

    -class (aplicar estilo css, acessar no java script)
    -contenteditable (serve para editar o conteudo)
    -data-*(pode colocar qualquer nome ex: data-qualquer-nome-aqui)
    -hidden -(esconde A tag)
    -id - (nao recomendo usar em outra classe)
    -style
    -tabindex
    -title

-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="3">
 <!--elementos aqui dentro-->

 conteudo
   
</div>
<div class="carrinho" data-id="" id="cart2" style="color:crimson" tabindex="1">
    <!--elementos aqui dentro-->
   
    conteudo
      
</div>
<div title="definir uma tag">
 <!--elementos aqui dentro-->
   
 conteudo   
      
</div>
